name: Build backend

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Super-Linter
        uses: super-linter/super-linter@v7.2.1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Test with Maven
        run: mvn test

      - name: Build with Maven
        run: mvn clean package
